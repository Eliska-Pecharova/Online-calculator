<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator-section">
      <div class="calculator-wrapper">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
          <button>AC</button>
          <button>±</button>
          <button>%</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button class="zero">0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
